<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div>
    <form method="GET" name="reg">
       <div class="main">
           <div class="main-left">
               <label for="name">Введите Ваше имя</label>
               <input type="text" id="name" placeholder="Ваш логин"> 
               <label for="pass">Введите Ваше пароль</label>
               <input type="password" id="pass" placeholder="Ваш пароль"> 
               <label for="info">Информация о себе:</label>
               <textarea id="info" placeholder="Пару слов о себе"></textarea>
            </div>
           <div class="main-right">
               <label class="checkbox">
                   <input type="checkbox" checked>
                   Подписаться на рассылку
               </label>
               <button type="submit">Зарегистрироваться</button>
           </div>
       </div>
    </form>
</div>


</body>
</html>
